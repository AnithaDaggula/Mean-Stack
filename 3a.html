<html>
<head>
<script language="javascript">
var r;
const PI=3.14;
r=parseInt(window.prompt("enter the value of radius"));
document.write("<h2 style='color:red'>");
document.write("radius is:"+r);
document.write("<br>");
var result=PI*r*r;
document.write("<h2 style='color:orange'>");
document.write("area is:"+result);
</script>
</head>
</html>
