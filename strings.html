<html>
<head>
<script>
//to implement various string methods
//slicing
document.write("<font color='green'>");
text="Hello I am CSE-C";
document.write("original text:"+text);
document.write("</font>");
result=text.slice(0,4);
document.write("<font color='green'>");
document.write("<br>slicing on (0,4):"+result);
document.write("</font>");
document.write("<br>");
//substr
document.write("<font color='red'>");
document.write("original text:"+text);
document.write("<font color='red'>");
result=text.substr(0,4);
document.write("<br>substring on (0,3):"+result);
document.write("<br>");
//substring
document.write("<font color='green'>");
document.write("original text:"+text);
document.write("<font color='green'>");
result=text.substring(0,2);
document.write("<br>substring on (0,2):"+result);

</script>
</head>
</html>
