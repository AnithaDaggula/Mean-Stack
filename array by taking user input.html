<html>
<head>
<script language ="javascript">
var n;
n=parseInt(window.prompt("enter no of branches"));
branch=new Array(n);
document.write("no of branches:"+n);
for(i=0;i<branch.length;i++)
{
branch[i]=window.prompt("enter branch names");
document.write(branch[i]);
}
</script>
</head>
</html>
